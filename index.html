<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Graph Algorithms</title>
    </head>
    <body>
        <div align="center">
            <canvas id="board" style="border: 1px solid black"></canvas>
        </div>
        <br><br>
        <select id="algo">
            <option value="1">BFS</option>
            <option value="2">DFS</option>
            <option value="3">Dijkstra</option>
            <option value="4">A*</option>
        </select>
        <input type="button" value="Start" onclick="main()">
        <input type="button" value="Reset" onclick="reset()">
        <input type="button" value="Random walls" onclick="randWalls()">
        <input type="button" value="Erase walls" onclick="eraseWalls()">
        <select id="mouseOption">
            <option value="1">Set Walls</option>
            <option value="2">Set Start</option>
            <option value="3">Set End</option>
        </select>
    </body>
    <script src="Node.js"></script>
    <script src="main.js"></script>
</html>
